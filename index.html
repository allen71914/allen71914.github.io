<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Super Simple Full-Page Preloader</title>
  
  <!-- 如果你的網站尚未使用 jQuery，添加這段腳本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  
  <style>
    div#preloader {
      position: fixed;
      left: 0;
      top: 0;
      z-index: 999;
      width: 100%;
      height: 100%;
      overflow: visible;
      
      /* 你可以在這裡更改背景顏色和圖像 URL。這個解決方案適用於動畫 .svg 和動畫 .gif */
      background: #ffffff url('https://gist.githubusercontent.com/condensed-io/d4da34ecfdeda137ad4787fbd244ed27/raw/b96d939e9baf98ff79394c11af83c10a6acdd241/pac.svg') no-repeat center center;
    }
  </style>

  <script>
    // 這行代碼為 html 元素添加一個 js 類
    document.documentElement.classList.add("js");

    // 當 DOM 加載完成時
    jQuery(document).ready(function($) {
      // 淡出預載動畫
      setTimeout(() => {
        $('#preloader').fadeOut('slow', function() {
        $(this).remove();
      });
      }, 3000);
    });
  </script>
</head>
<body>
  <!-- 將這個 div 添加到 body 標籤內的任何地方 -->
  <div id="preloader"></div>
  
  <h1>Super Simple Full-Page Preloader</h1>
  
    <p>loading 畫面</p>
</body>
</html>
